<h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="45" stroke-width="2">
    <path d="M14 12v.01"></path>
    <path d="M3 21h18"></path>
    <path d="M6 21v-16a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v16"></path>
  </svg> Room</h1>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="home-tab"
        data-bs-toggle="tab"
        data-bs-target="#home-tab-pane"
        type="button"
        role="tab"
        aria-controls="home-tab-pane"
        aria-selected="true"
      >
        Add Room
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link search"
        id="profile-tab"
        data-bs-toggle="tab"
        data-bs-target="#profile-tab-pane"
        type="button"
        role="tab"
        aria-controls="profile-tab-pane"
        aria-selected="false"
        path="data\rooms.csv"
        head="roomHead"
        body="roomBody"
      >
        Search Room
      </button>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home-tab-pane"
      role="tabpanel"
      aria-labelledby="home-tab"
      tabindex="0"
    >
      Aqui se registraran habitaciones nuevas
    </div>
    <div
      class="tab-pane fade"
      id="profile-tab-pane"
      role="tabpanel"
      aria-labelledby="profile-tab"
      tabindex="0"
    >
    <div class="table-responsive">
      <table id="csvTable" class="table table-striped table-bordered">
        <thead class="table-dark" id="roomHead"></thead>
        <tbody id="roomBody"></tbody>
      </table>
    </div>
    </div>
