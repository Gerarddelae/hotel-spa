<h1>⚙️ Setting</h1>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="add-user-tab"
        data-bs-toggle="tab"
        data-bs-target="#add-user-pane"
        type="button"
        role="tab"
        aria-controls="add-user-pane"
        aria-selected="true"
      >
        Add User
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link search"
        id="user-search-tab"
        data-bs-toggle="tab"
        data-bs-target="#user-search-pane"
        type="button"
        role="tab"
        aria-controls="user-search-pane"
        aria-selected="false"
        data-path="http://127.0.0.1:5000/api/users"
        data-head="usersHead"
        data-body="usersTable"
      >
        Search User
      </button>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="add-user-pane"
      role="tabpanel"
      aria-labelledby="add-user-tab"
      tabindex="0"
    >
      Aqui se registraran nuevos usuarios
    </div>
    <div
      class="tab-pane fade"
      id="user-search-pane"
      role="tabpanel"
      aria-labelledby="user-search-tab"
      tabindex="0"
    >
    <div class="table-responsive">
      <table id="usersTable" 
      class="table table-striped table-bordered"
      data-toggle="table" 
      data-search="true" 
      data-pagination="true" 
      data-show-toggle="true" 
      data-show-refresh="true" 
      data-show-columns="true"
      data-show-columns-toggle-all="true">
        <thead class="table-dark" id="usersHead"></thead>
        <tbody class="password" id="usersBody"></tbody>
      </table>
    </div>    
    </div>
  </div>
