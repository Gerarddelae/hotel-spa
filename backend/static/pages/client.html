<h1>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-linecap="round"
    stroke-linejoin="round"
    width="40"
    stroke-width="2"
  >
    <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
    <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
    <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
  </svg>
  Client
</h1>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="add-client-tab"
      data-bs-toggle="tab"
      data-bs-target="#add-client-pane"
      type="button"
      role="tab"
      aria-controls="add-client-pane"
      aria-selected="true"
    >
      Add client
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link search"
      id="search-client-tab"
      data-bs-toggle="tab"
      data-bs-target="#search-client-pane"
      type="button"
      role="tab"
      aria-controls="search-client-pane"
      aria-selected="false"
      data-path="/api/clients"
      data-head="clientHead"
      data-body="clientsTable"
    >
      Search Client
    </button>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="add-client-pane"
    role="tabpanel"
    aria-labelledby="add-client-tab"
    tabindex="0"
  >
    Aqui se registraran clientes nuevos
  </div>
  <div
    class="tab-pane fade"
    id="search-client-pane"
    role="tabpanel"
    aria-labelledby="search-client-tab"
    tabindex="0"
  >
    <div class="table-responsive">
      <table id="clientsTable" 
      class="table table-striped table-bordered"
      data-toggle="table" 
      data-search="true" 
      data-pagination="true" 
      data-show-toggle="true" 
      data-show-refresh="true" 
      data-show-columns="true"
      data-show-columns-toggle-all="true"
      >
        <thead class="table-dark" id="clientHead"></thead>
        <tbody id="clientBody"></tbody>
      </table>
    </div>
  </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="deleteToast" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
          <strong class="me-auto">❌ Eliminación</strong>
          <small class="text-muted">Justo ahora</small>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
          Registro eliminado con éxito.
      </div>
  </div>
</div>
