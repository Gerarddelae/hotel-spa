<div class="container mt-0">
    <ul class="nav nav-tabs" id="archiveTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button
                class="nav-link search active"
                id="archive-list-tab"
                data-bs-toggle="tab"
                data-bs-target="#archive-list-pane"
                type="button"
                role="tab"
                aria-selected="true"
                data-path="/api/archives"
                data-head="archiveHead"
                data-body="archivesTable"
            >
                Registros Archivados
            </button>
        </li>
    </ul>

    <div class="tab-content">
        <div
            class="tab-pane fade show active"
            id="archive-list-pane"
            role="tabpanel"
            aria-labelledby="archive-list-tab"
        >
            <div class="table-responsive">
                <table 
                    id="archivesTable"
                    class="table table-striped table-bordered"
                    data-toggle="table"
                    data-search="true"
                    data-pagination="true"
                    data-show-toggle="true"
                    data-show-refresh="true"
                    data-show-columns="true"
                    data-show-columns-toggle-all="true"
                >
                    <thead class="table-dark" id="archiveHead"></thead>
                    <tbody id="archiveBody"></tbody>
                </table>
            </div>
        </div>
    </div>
