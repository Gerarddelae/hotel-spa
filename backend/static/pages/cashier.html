<h1><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="40" stroke-width="2">
    <path d="M7 9m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z"></path>
    <path d="M14 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
    <path d="M17 9v-2a2 2 0 0 0 -2 -2h-10a2 2 0 0 0 -2 2v6a2 2 0 0 0 2 2h2"></path>
  </svg> Cashier</h1>
<ul class="nav nav-tabs" id="cashierTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="dashboard-tab"
      data-bs-toggle="tab"
      data-bs-target="#dashboard-pane"
      type="button"
      role="tab"
      aria-controls="dashboard-pane"
      aria-selected="true"
    >
      Dashboard
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link search"
      id="search-income-tab"
      data-bs-toggle="tab"
      data-bs-target="#search-income-pane"
      type="button"
      role="tab"
      aria-controls="search-income-pane"
      aria-selected="false"
      data-path="/api/incomes"
      data-head="incomeHead"
      data-body="incomesTable"
    >
      Income Records
    </button>
  </li>
</ul>

<div class="tab-content" id="cashierTabContent">
  <!-- Panel del Dashboard (vacío para gráficas) -->
  <div
    class="tab-pane fade show active"
    id="dashboard-pane"
    role="tabpanel"
    aria-labelledby="dashboard-tab"
    tabindex="0"
  >
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow">
            <div class="card-header">
              <h5 class="mb-0">Financial Overview</h5>
            </div>
            <div class="card-body">
              <!-- Espacio reservado para gráficas -->
              <div id="chartsContainer" class="text-center py-5">
                <p class="text-muted">Dashboard charts will be displayed here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Panel de Registros de Ingresos -->
  <div
    class="tab-pane fade"
    id="search-income-pane"
    role="tabpanel"
    aria-labelledby="search-income-tab"
    tabindex="0"
  >
    <div class="table-responsive">
      <table id="incomesTable" 
        class="table table-striped table-bordered"
        data-toggle="table" 
        data-search="true" 
        data-pagination="true" 
        data-show-toggle="true" 
        data-show-refresh="true" 
        data-show-columns="true"
        data-show-columns-toggle-all="true">
        <thead class="table-dark" id="incomeHead"></thead>
        <tbody id="incomeBody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Toasts de Notificación -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="registroToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">✅ Registro</strong>
      <small class="text-muted">Justo ahora</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Registro completado con éxito.
    </div>
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="deleteToast" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">❌ Eliminación</strong>
      <small class="text-muted">Justo ahora</small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Registro eliminado con éxito.
    </div>
  </div>
</div>
