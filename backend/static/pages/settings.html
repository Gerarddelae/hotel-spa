<h1>⚙️ Setting</h1>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="add-user-tab"
        data-bs-toggle="tab"
        data-bs-target="#add-user-pane"
        type="button"
        role="tab"
        aria-controls="add-user-pane"
        aria-selected="true"
      >
        Add User
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link search"
        id="user-search-tab"
        data-bs-toggle="tab"
        data-bs-target="#user-search-pane"
        type="button"
        role="tab"
        aria-controls="user-search-pane"
        aria-selected="false"
        data-path="/api/users"
        data-head="usersHead"
        data-body="usersTable"
      >
        Search User
      </button>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="add-user-pane"
      role="tabpanel"
      aria-labelledby="add-user-tab"
      tabindex="0"
    >
    <div class="container mt-4 ml-1">
      <div class="row">
          <div class="col-md-6" id="adminContent">
              <div class="card shadow-lg">
                  <div class="card-header text-center">
                      <h3 class="mb-0">Registro de Usuario</h3>
                  </div>
                  <div class="card-body">
                      <form id="usuarioForm" class="auto-submit" action="http://localhost:5000/api/users" method="POST" autocomplete="off">
                          <div class="mb-3">
                              <label for="nombreUser" class="form-label">Nombre</label>
                              <input type="text" class="form-control" id="nombreUser" name="nombre" placeholder="Ingrese su nombre" required>
                          </div>
                          <div class="mb-3">
                              <label for="emailUser" class="form-label">Correo Electrónico</label>
                              <input type="email" class="form-control" id="emailUser" name="email" placeholder="Ingrese su correo electrónico" required autocomplete="off">
                          </div>
                          <div class="mb-3">
                              <label for="passwordForm" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="passwordForm" name="password" placeholder="Ingrese su contraseña" required autocomplete="new-password">
                          </div>
                          <div class="mb-3">
                              <label for="confirmPasswordForm" class="form-label">Confirmar Contraseña</label>
                              <input type="password" class="form-control" id="confirmPasswordForm" name="confirmPassword" placeholder="Confirme su contraseña" required>
                          </div>
                          <div class="text-center">
                              <button type="submit" class="btn btn-success w-100">Registrar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
      <div class="alert alert-danger text-center" id="userContent">
        Solo el administrador puede registrar nuevos usuarios.
    </div>
    </div>
    <div
      class="tab-pane fade"
      id="user-search-pane"
      role="tabpanel"
      aria-labelledby="user-search-tab"
      tabindex="0"
    >
    <div class="table-responsive">
      <table id="usersTable" 
      class="table table-striped table-bordered"
      data-toggle="table" 
      data-search="true" 
      data-pagination="true" 
      data-show-toggle="true" 
      data-show-refresh="true" 
      data-show-columns="true"
      data-show-columns-toggle-all="true">
        <thead id="usersHead" class="table-dark" ></thead>
        <tbody class="password" id="usersBody"></tbody>
      </table>
    </div>    
    </div>
    <!-- Toasts de notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="registroToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
              <strong class="me-auto">✅ Registro</strong>
              <small class="text-muted">Justo ahora</small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
              Usuario registrado con éxito.
          </div>
      </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="deleteToast" class="toast text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
              <strong class="me-auto">❌ Eliminación</strong>
              <small class="text-muted">Justo ahora</small>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
              Usuario eliminado con éxito.
          </div>
      </div>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="updateToast" class="toast bg-warning text-dark" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">⚠️ Actualización</strong>
            <small class="text-muted">Justo ahora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Usuario actualizado con éxito.
        </div>
    </div>
</div>

   
  </div>
<!-- Modal de Edición de Usuario -->
<div class="modal fade" id="userEditModal" tabindex="-1" aria-labelledby="userEditModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> <!-- Se agranda el modal -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userEditModalLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="userEditForm" action="http://localhost:5000/api/users" method="PUT" autocomplete="off">
          <div class="mb-3">
            <label for="editNombreUser" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="editNombreUser" name="nombre" placeholder="Ingrese su nombre" required>
          </div>
          <div class="mb-3">
            <label for="editEmailUser" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="editEmailUser" name="email" placeholder="Ingrese su correo electrónico" required autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="editPasswordForm" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="editPasswordForm" name="password" placeholder="Ingrese su contraseña" autocomplete="new-password">
          </div>
          <div class="mb-3">
            <label for="editConfirmPasswordForm" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="editConfirmPasswordForm" name="confirmPassword" placeholder="Confirme su contraseña">
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
