<h1>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-linecap="round"
    stroke-linejoin="round"
    width="45"
    stroke-width="2"
  >
    <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0"></path>
    <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0"></path>
    <path d="M3 6l0 13"></path>
    <path d="M12 6l0 13"></path>
    <path d="M21 6l0 13"></path>
  </svg>
  Booking
</h1>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="add-booking-tab"
        data-bs-toggle="tab"
        data-bs-target="#add-booking-pane"
        type="button"
        role="tab"
        aria-controls="add-booking-pane"
        aria-selected="true"
      >
        Add Reservation
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link search"
        id="booking-search-tab"
        data-bs-toggle="tab"
        data-bs-target="#booking-search-pane"
        type="button"
        role="tab"
        aria-controls="booking-tab-pane"
        aria-selected="false"
        data-path="http://127.0.0.1:5000/api/bookings"
        data-head="bookingHead"
        data-body="bookingTable"
      >
        Search Reservation
      </button>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="add-booking-pane"
      role="tabpanel"
      aria-labelledby="add-booking-tab"
      tabindex="0"
    >
      Aqui se registraran nuevas reservaciones
    </div>
    <div
      class="tab-pane fade"
      id="booking-search-pane"
      role="tabpanel"
      aria-labelledby="booking-search-tab"
      tabindex="0"
    >
    <div class="table-responsive">
      <table id="bookingTable" 
      class="table table-striped table-bordered"
      data-toggle="table" 
      data-search="true" 
      data-pagination="true" 
      data-show-toggle="true" 
      data-show-refresh="true" 
      data-show-columns="true"
      data-show-columns-toggle-all="true">
        <thead class="table-dark" id="bookingHead"></thead>
        <tbody id="bookingBody"></tbody>
      </table>
    </div>    
  </div>
  </div>
