<h1>⚙️ Setting</h1>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="add-user-tab"
        data-bs-toggle="tab"
        data-bs-target="#add-user-pane"
        type="button"
        role="tab"
        aria-controls="add-user-pane"
        aria-selected="true"
      >
        Add User
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link search"
        id="user-search-tab"
        data-bs-toggle="tab"
        data-bs-target="#user-search-pane"
        type="button"
        role="tab"
        aria-controls="user-search-pane"
        aria-selected="false"
        data-path="http://127.0.0.1:5000/api/users"
        data-head="usersHead"
        data-body="usersTable"
      >
        Search User
      </button>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="add-user-pane"
      role="tabpanel"
      aria-labelledby="add-user-tab"
      tabindex="0"
    >
        <div class="container mt-4 ml-1">
          <div class="row">
              <div class="col-md-6" id="adminContent" style="display: none;">
                  <div class="card">
                      <div class="card-header text-center">Registro de Usuario</div>
                      <div class="card-body">
                          <form id="usuarioForm">
                              <div class="mb-3">
                                  <label for="nombre" class="form-label">Nombre</label>
                                  <input type="text" class="form-control" id="nombreUser" required>
                              </div>
                              <div class="mb-3">
                                  <label for="email" class="form-label">Correo Electrónico</label>
                                  <input type="email" class="form-control" id="emailUser" required>
                              </div>
                              <div class="mb-3">
                                  <label for="password" class="form-label">Contraseña</label>
                                  <input type="password" class="form-control" id="passwordForm" required>
                              </div>
                              <div class="mb-3">
                                  <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                  <input type="password" class="form-control" id="confirmPasswordForm" required>
                              </div>
                              <button type="submit" class="btn btn-primary w-100">Registrar</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="alert alert-danger text-center" id="userContent" style="display: block;">
        Solo el administrador puede registrar nuevos usuarios.
    </div>
    </div>
    <div
      class="tab-pane fade"
      id="user-search-pane"
      role="tabpanel"
      aria-labelledby="user-search-tab"
      tabindex="0"
    >
    <div class="table-responsive">
      <table id="usersTable" 
      class="table table-striped table-bordered"
      data-toggle="table" 
      data-search="true" 
      data-pagination="true" 
      data-show-toggle="true" 
      data-show-refresh="true" 
      data-show-columns="true"
      data-show-columns-toggle-all="true">
        <thead class="table-dark" id="usersHead"></thead>
        <tbody class="password" id="usersBody"></tbody>
      </table>
    </div>    
    </div>
  </div>
