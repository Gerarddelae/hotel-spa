<h1>⚙️ Setting</h1>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        class="nav-link active"
        id="add-user-tab"
        data-bs-toggle="tab"
        data-bs-target="#add-user-pane"
        type="button"
        role="tab"
        aria-controls="add-user-pane"
        aria-selected="true"
      >
        Add User
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        class="nav-link search"
        id="user-search-tab"
        data-bs-toggle="tab"
        data-bs-target="#user-search-pane"
        type="button"
        role="tab"
        aria-controls="user-search-pane"
        aria-selected="false"
        data-path="http://127.0.0.1:5000/api/users"
        data-head="usersHead"
        data-body="usersTable"
      >
        Search User
      </button>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="add-user-pane"
      role="tabpanel"
      aria-labelledby="add-user-tab"
      tabindex="0"
    >
        <div class="container mt-4 ml-1">
          <div class="row">
              <div class="col-md-6" id="adminContent">
                  <div class="card">
                      <div class="card-header text-center">Registro de Usuario</div>
                      <div class="card-body">
                          <form id="usuarioForm" class="auto-submit" action="http://localhost:5000/api/users" method="POST">
                            <div class="mb-3">
                                <label for="nombreUser" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombreUser" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailUser" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="emailUser" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordForm" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordForm" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPasswordForm" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPasswordForm" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Registrar</button>
                        </form>                 
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="alert alert-danger text-center" id="userContent">
        Solo el administrador puede registrar nuevos usuarios.
    </div>
    </div>
    <div
      class="tab-pane fade"
      id="user-search-pane"
      role="tabpanel"
      aria-labelledby="user-search-tab"
      tabindex="0"
    >
    <div class="table-responsive">
      <table id="usersTable" 
      class="table table-striped table-bordered"
      data-toggle="table" 
      data-search="true" 
      data-pagination="true" 
      data-show-toggle="true" 
      data-show-refresh="true" 
      data-show-columns="true"
      data-show-columns-toggle-all="true">
        <thead class="table-dark" id="usersHead"></thead>
        <tbody class="password" id="usersBody"></tbody>
      </table>
    </div>    
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="registroToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">✅ Registro</strong>
          <small class="text-muted">Justo ahora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Usuario registrado con éxito.
        </div>
      </div>
    </div>    
  </div>
