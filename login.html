<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-dark">
    <div class="card p-4 shadow" style="width: 350px;">
        <form class="form-signin" id="loginForm">
            <img class="mb-4 ali d-block mx-auto" src="images/logo.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <div class="mb-3 text-danger d-none text-center" id="error-message">Credenciales incorrectas</div>
            <button class="btn btn-lg btn-primary btn-block w-100" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">Â© 2025</p>
          </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
